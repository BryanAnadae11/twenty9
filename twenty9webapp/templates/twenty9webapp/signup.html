<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="csrf-token" content="44PpoYpoZaTTs2EeFYa38aYkXoy8iSucfiP2VuUA">
      <title>Ark_Ventures | Create Account</title>
      <link rel="icon" href="/static/auth/storage/app/public/photos/mfVusv1706959938Black_and_White_Monogram_Business_Logo-removebg-preview.png" type="image/png"/>
      <link href="/static/auth/temp/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- Icons -->
      <link href="/static/auth/temp/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="temp/css/line.css">
      <!-- Main Css -->
      <link href="/static/auth/temp/css/style.css" rel="stylesheet" type="text/css" />
      <link href="/static/auth/temp/css/colors/default.css" rel="stylesheet">
   </head>
   <body class="h-100 bg-soft-primary">
      <section class="y auth" style="background:#1d2836">
         <div class="container">
            <div class="pb-3 row justify-content-center">
               <div class="col-12 col-md-6 col-lg-6 col-sm-10 col-xl-6">
                  <a href="{% url 'home' %}"><img src="/static/auth/storage/app/public/photos/c1c5CO1715994463arkventurelogo.html" alt="" class="mb-3 img-fluid auth__logo"></a>
                  <div class=" shadow card login-page roundedd border-1 ">
                     <div class="card-body">
                        <h4 class="text-center card-title">Create an Account</h4>
                        <form method="POST" action=""  class="mt-4 login-form">
                        {% csrf_token %}                                
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>UserName <span class="text-danger">*</span></label>
                                    <div class="position-relative">
                                       <i data-feather="user" class="fea icon-sm icons"></i>
                                       <input type="text" id="input1" class="pl-5 form-control"  name="username" id="input1" placeholder="Enter Unique Username" required>
                                    </div>
                                 </div>
                              </div>
                              <!--end col-->
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>FullName <span class="text-danger">*</span></label>
                                    <div class="position-relative">
                                       <i data-feather="user-check" class="fea icon-sm icons"></i>
                                       <input type="text" class="pl-5 form-control"  name="name" value="" id="f_name" placeholder="Enter FullName" required>
                                    </div>
                                 </div>
                              </div>
                              <!--end col-->
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Your Email <span class="text-danger">*</span></label>
                                    <div class="position-relative">
                                       <i data-feather="mail" class="fea icon-sm icons"></i>
                                       <input type="email" class="pl-5 form-control" name ="email" value="" id="email" placeholder="name@example.com" required>
                                    </div>
                                 </div>
                              </div>
                              <!--end col-->
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Phone Number <span class="text-danger">*</span></label>
                                    <div class="position-relative">
                                       <i data-feather="phone" class="fea icon-sm icons"></i>
                                       <input type="phone" class="pl-5 form-control" name="phone" value="" id="phone" placeholder="Enter Phone number" required>
                                    </div>
                                 </div>
                              </div>
                              <!--end col-->
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Password <span class="text-danger">*</span></label>
                                    <div class="position-relative">
                                       <i data-feather="key" class="fea icon-sm icons"></i>
                                       <input type="password" class="pl-5 form-control" name="password" id="password" placeholder="Enter Password" required>
                                    </div>
                                 </div>
                              </div>
                              <!--end col-->
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Confirm Password <span class="text-danger">*</span></label>
                                    <div class="position-relative">
                                       <i data-feather="key" class="fea icon-sm icons"></i>
                                       <input type="password" class="pl-5 form-control" name="password_confirmation" value="" id="confirm-password" placeholder="Confirm Password" required>
                                    </div>
                                 </div>
                              </div>
                              <!--end col-->
                              <!--end col-->
                              <div class="mb-0 col-lg-12">
                                 <button class="btn btn-primary btn-block pad" type="submit">Register</button>
                              </div>
                              <!--end col-->
                              <div class="mt-4 text-center col-lg-12">
                              </div>
                              <!--end col-->
                              <!--end col-->
                              <div class="text-center col-12">
                                 <p class="mt-3 mb-0"><small class="mr-2 text-dark">Already have an account
                                    </small> <a href="{% url 'signin' %}"
                                       class="text-dark font-weight-bold">Login</a>
                                 </p>
                              </div>
                              <!--end col-->
                              <div class="text-center col-12">
                                 <p class="mt-4 mb-0"><small class="mr-2 text-dark">&copy; Copyright  2024 &nbsp; Ark_Ventures &nbsp; All Rights Reserved.</small>
                                 </p>
                              </div>
                           </div>
                           <!--end row-->
                        </form>
                     </div>
                  </div>
                  <!---->
               </div>
               <!--end col-->
            </div>
            <!--end row-->
         </div>
         <!--end container-->
      </section>
      <!--end section-->
      <script src="/static/auth/temp/js/jquery-3.5.1.min.js"></script>
      <script src="/static/auth/temp/js/bootstrap.bundle.min.js"></script>
      <!-- SLIDER -->
      <script src="/static/auth/temp/js/owl.carousel.min.js"></script>
      <script src="/static/auth/temp/js/owl.init.js"></script>
      <!-- Icons -->
      <script src="/static/auth/temp/js/feather.min.js"></script>
      <script src="/static/auth/temp/js/bundle.html"></script>
      <script src="/static/auth/temp/js/app.js"></script>
      <script src="/static/auth/temp/js/widget.js"></script>
      <script>
         $('#input1').on('keypress', function(e) {
             return e.which !== 32;
         });
      </script>
   </body>
